<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-track {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .add-track input {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .add-track input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            font-size: 30px;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: between;
            font-size: 14px;
            margin-top: 8px;
            opacity: 0.8;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .current-track {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .track-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .track-info {
            font-size: 14px;
            opacity: 0.8;
        }

        .playlist {
            margin-top: 30px;
        }

        .playlist h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .track-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .track-item.current {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
        }

        .track-thumbnail {
            width: 50px;
            height: 38px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .track-details {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-duration {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .remove-btn {
            background: #FF6B6B;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .setting-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .setting-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .add-track {
                flex-direction: column;
            }
            
            .add-track input {
                min-width: auto;
            }
            
            .player-controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube Music Player</h1>
        
        <div class="add-track">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here...">
            <button class="btn" onclick="addTrack()">Add Track</button>
        </div>

        <div class="status" id="status">Ready to play music! Add some tracks to get started.</div>

        <div class="current-track" id="currentTrack" style="display: none;">
            <div class="track-title" id="trackTitle">No track loaded</div>
            <div class="track-info" id="trackInfo">Add a track to start playing</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" onclick="seek(event)">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <button class="control-btn" onclick="previous()">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <button class="control-btn" onclick="next()">‚è≠</button>
            <button class="control-btn" onclick="stop()">‚èπ</button>
        </div>

        <div class="volume-container">
            <span>üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80" oninput="setVolume(this.value)">
            <span id="volumeDisplay">80%</span>
        </div>

        <div class="settings">
            <button class="setting-btn" id="shuffleBtn" onclick="toggleShuffle()">üîÄ Shuffle</button>
            <button class="setting-btn" id="repeatBtn" onclick="toggleRepeat()">üîÅ Repeat All</button>
            <button class="setting-btn" onclick="clearPlaylist()">üóë Clear</button>
        </div>

        <div class="playlist">
            <h3>Playlist (<span id="trackCount">0</span> tracks)</h3>
            <div class="track-list" id="trackList">
                <div style="text-align: center; padding: 40px; opacity: 0.6;">
                    Your playlist is empty. Add some YouTube videos above!
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube Music Player will be loaded here via module -->
    <script type="module">
        import { YouTubeMusicPlayer, RepeatMode } from '../dist/youtube-music-player.es.js';
        
        let player;
        
        // Initialize player
        async function initPlayer() {
            try {
                player = new YouTubeMusicPlayer({
                    containerId: 'youtube-player',
                    autoplay: false,
                    volume: 80,
                    saveState: true
                });

                // Set up event listeners
                player.on('ready', () => {
                    updateStatus('Player ready! üéâ');
                    updateUI();
                });

                player.on('trackChange', (data) => {
                    updateCurrentTrack(data.track);
                    updatePlaylist();
                });

                player.on('stateChange', (data) => {
                    updatePlayButton(data.isPlaying);
                    if (data.isPlaying) {
                        updateStatus('‚ñ∂ Playing...');
                    } else if (data.isPaused) {
                        updateStatus('‚è∏ Paused');
                    }
                });

                player.on('timeUpdate', (data) => {
                    updateProgress(data.currentTime, data.duration);
                });

                player.on('playlistChange', () => {
                    updatePlaylist();
                });

                player.on('settingsChange', () => {
                    updateSettingsButtons();
                });

                player.on('error', (error) => {
                    updateStatus(`‚ùå Error: ${error.message}`);
                });

                player.on('volumeChange', (data) => {
                    document.getElementById('volumeSlider').value = data.volume;
                    document.getElementById('volumeDisplay').textContent = data.volume + '%';
                });

            } catch (error) {
                updateStatus(`‚ùå Failed to initialize player: ${error.message}`);
            }
        }

        // UI Functions
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateCurrentTrack(track) {
            const trackElement = document.getElementById('currentTrack');
            const titleElement = document.getElementById('trackTitle');
            const infoElement = document.getElementById('trackInfo');
            
            if (track) {
                trackElement.style.display = 'block';
                titleElement.textContent = track.title;
                infoElement.textContent = `Video ID: ${track.id}`;
            } else {
                trackElement.style.display = 'none';
            }
        }

        function updatePlayButton(isPlaying) {
            const btn = document.getElementById('playBtn');
            btn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        function updateProgress(currentTime, duration) {
            const progressFill = document.getElementById('progressFill');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            
            const progress = duration > 0 ? (currentTime / duration) * 100 : 0;
            progressFill.style.width = progress + '%';
            
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration);
        }

        function updatePlaylist() {
            const trackList = document.getElementById('trackList');
            const trackCount = document.getElementById('trackCount');
            const playlist = player.getPlaylist();
            
            trackCount.textContent = playlist.tracks.length;
            
            if (playlist.tracks.length === 0) {
                trackList.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.6;">Your playlist is empty. Add some YouTube videos above!</div>';
                return;
            }
            
            trackList.innerHTML = playlist.tracks.map((track, index) => {
                const isCurrent = index === playlist.currentIndex;
                return `
                    <div class="track-item ${isCurrent ? 'current' : ''}" onclick="jumpToTrack(${index})">
                        <div class="track-thumbnail">üéµ</div>
                        <div class="track-details">
                            <div class="track-name">${track.title}</div>
                            <div class="track-duration">${track.id}</div>
                        </div>
                        <button class="remove-btn" onclick="removeTrack(${index}); event.stopPropagation();">√ó</button>
                    </div>
                `;
            }).join('');
        }

        function updateSettingsButtons() {
            const settings = player.getSettings();
            const shuffleBtn = document.getElementById('shuffleBtn');
            const repeatBtn = document.getElementById('repeatBtn');
            
            shuffleBtn.className = 'setting-btn' + (settings.shuffled ? ' active' : '');
            
            const repeatTexts = {
                [RepeatMode.NONE]: 'üîÅ Repeat Off',
                [RepeatMode.ALL]: 'üîÅ Repeat All',
                [RepeatMode.ONE]: 'üîÇ Repeat One'
            };
            
            repeatBtn.textContent = repeatTexts[settings.repeatMode];
            repeatBtn.className = 'setting-btn' + (settings.repeatMode !== RepeatMode.NONE ? ' active' : '');
        }

        function updateUI() {
            updatePlaylist();
            updateSettingsButtons();
            updateCurrentTrack(player.getCurrentTrack());
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Control Functions
        window.addTrack = async function() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            
            if (!url) {
                updateStatus('‚ùå Please enter a YouTube URL');
                return;
            }
            
            updateStatus('‚è≥ Adding track...');
            const track = await player.addTrack(url);
            
            if (track) {
                input.value = '';
                updateStatus('‚úÖ Track added successfully!');
            }
        };

        window.togglePlay = function() {
            player.togglePlay();
        };

        window.next = function() {
            player.next();
        };

        window.previous = function() {
            player.previous();
        };

        window.stop = function() {
            player.stop();
            updateStatus('‚èπ Stopped');
        };

        window.seek = function(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            const duration = player.getDuration();
            const seekTime = percentage * duration;
            
            player.seekTo(seekTime);
        };

        window.setVolume = function(volume) {
            player.setVolume(parseInt(volume));
        };

        window.toggleShuffle = function() {
            player.toggleShuffle();
        };

        window.toggleRepeat = function() {
            player.toggleRepeat();
        };

        window.clearPlaylist = function() {
            if (confirm('Are you sure you want to clear the entire playlist?')) {
                player.clearPlaylist();
                updateStatus('üóë Playlist cleared');
            }
        };

        window.jumpToTrack = function(index) {
            player.jumpToTrack(index);
        };

        window.removeTrack = function(index) {
            player.removeTrack(index);
        };

        // Handle Enter key in URL input
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTrack();
            }
        });

        // Initialize player when page loads
        initPlayer();
    </script>
</body>
</html>
